{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css'%}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css'%}">
    <title>Login</title>
  </head>
  <body style="background-color:#f4f6f9">
    <!--Form-->
    <div class="container min-vh-100 d-flex justify-content-center align-items-center">
      <div class="card p-2" style="width: 20rem">
        <form  method="post">
          {% csrf_token %}
          <div class="form-group">
            <label class="font-weight-normal" for="inputEmail">Email address</label>
            <input
              name="email"
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label class="font-weight-normal" for="inputPassword">Password</label>
            <input
              name="password"
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Enter password"
            />
          </div>
          <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <!--Error alert-->
        {% if login_form.non_field_errors %}
        <div class="alert alert-danger alert-dismissible p-2 mt-1 d-flex align-items-center">
          <button type="button" class="close p-2" data-dismiss="alert">&times;</button>
          <i class="fas fa-exclamation-circle mr-1"></i>
          {{login_form.non_field_errors|first}}
        </div>
        </div>
        {% endif %}
      </div>
    </div>
  </body>
    <!-- jQuery -->
  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</html>
